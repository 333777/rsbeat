version: '2'

services:
    rsbeat_application:
      image: tianon/true
      volumes:
         - ../:/app

    rsbeat:
       build: .
       volumes_from:
          - rsbeat_application

    elasticsearch:
        image: elasticsearch
        volumes:
            - elasticdata:/usr/share/elasticsearch/data
        ports:
            - "9200:9200"

    kibana:
        image: kibana
        links:
            - elasticsearch:elasticsearch
        ports:
            - "5601:5601"

volumes:
    elasticdata:
        driver: "local"
